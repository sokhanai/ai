<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #29274e, #171533);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header, footer {
            background: #000;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }

        header {
            font-size: 24px;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            animation: move404 1s forwards;
        }

        @keyframes move404 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <header onclick="window.location.href='index.html';">ponyhost</header>

    <main>
        <h1>404</h1>
        <p>Uh oh.. We searched far and wide, and cannot find the file you're looking for!</p>
    </main>

    <footer>Â© 2023 ponyhost</footer>

</body>
</html>
