<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOKHAN.AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
            overflow: hidden;
        }

        .ai-profile {
            width: 200px;
            margin: 20px;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            cursor: pointer;
        }

        .ai-profile:hover {
            transform: scale(1.05) translateY(0);
            opacity: 1;
            background-color: #777;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .profile-img {
            width: 100%;
            border-radius: 5px;
        }

        h2 {
            margin-top: 10px;
            color: #fff;
        }

        p {
            color: #bbb;
        }

        /* Animation for the initial appearance of profiles */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply the animation to each profile */
        .ai-profile:nth-child(odd) {
            animation: fadeInUp 0.5s ease-in-out forwards;
            animation-delay: calc(0.1s * var(--delay));
            --delay: 1;
        }

        .ai-profile:nth-child(even) {
            animation: fadeInUp 0.5s ease-in-out forwards;
            animation-delay: calc(0.1s * var(--delay));
            --delay: 2;
        }
    </style>
</head>
<body>

    <!-- Repeat the following block for each AI profile -->
    <div class="ai-profile" onclick="redirectAI('ai1.html')">
        <img class="profile-img" src="ai1.jpg" alt="AI 1">
        <h2>AI Personality 1</h2>
        <p>A friendly and helpful AI companion.</p>
    </div>

    <div class="ai-profile" onclick="redirectAI('ai2.html')">
        <img class="profile-img" src="ai2.jpg" alt="AI 2">
        <h2>AI Personality 2</h2>
        <p>An intelligent and insightful AI partner.</p>
    </div>

    <!-- Repeat the above block for additional AI profiles -->

    <!-- Leave some empty spaces if needed -->

    <script>
        function redirectAI(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
